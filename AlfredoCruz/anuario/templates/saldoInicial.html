<div class="container">
  <br>

  <div class="modal fade" id="saldoInicial">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- header de la ventana -->
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Saldo Inicial</h4>
        </div>
        <!-- Contenido de la ventana -->
        <div class="modal-body">

          <form>
            <div class="row">
              <div class="col-md-6">
                <label>Cliente</label>
                  {{form.cliente}}
              </div>
            </div><br>
            <div class="row">
              <div class="col-md-6">
                <label>Fecha</label>
                <div class="input-group date" id="datepicker">
                  {{form.fecha}}
                  <div class="input-group-addon">
                    <span class="glyphicon glyphicon-th"></span>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <label for="inputPassword4">Tipo Instrumento</label>
                {{form.tipoInstrumento}}
              </div>
            </div>
            <div class="row"><br>
              <div class="col-md-6">
                <label for="inputEmail4">Administrador</label>
                {{form.proveedor}}
              </div>
              <div class="col-md-6">
                <label for="inputPassword4">Fondo</label>
                {{form.fondo}}
              </div>
            </div>

            <div class="row"><br>
              <div class="col-md-6">
                <label for="inputEmail4">Monto</label>
              {{form.monto}}
              </div>
              <div class="col-md-6">
                <label for="inputPassword4">Tipo Inversi√≥n</label>
                {{form.tipoInversion}}
              </div>
            </div>
          </form>

        </div>
        <!-- footer de a ventana-->
        <div class="modal-footer">
          <button type="button" id="btn-guardar" class="btn btn-primary" >Guardar</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
$(document).ready(function() {
  $('#datepicker').datepicker({
    format: 'mm/dd/yyyy',
    startDate: '-3d',
  });
   // $('#datepicker > .form-control').prop('readonly', true);

});
</script>
